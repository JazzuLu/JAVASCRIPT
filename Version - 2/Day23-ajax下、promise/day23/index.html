<script type="text/javascript">
	//2 ^ 2 ! + 3 ^ 2 !
	
	function ping (n){
		return fac(n * n);
	}
	function fac(n){
		if(n == 1){
			return 1;
		}else{
			return n * fac(n - 1);
		}
	}
	alert(ping(2) + ping(3));
</script>
