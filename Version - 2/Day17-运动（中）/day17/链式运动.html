<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;	
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
<script type="text/javascript" src="js/sport1.js" ></script>
<script type="text/javascript">
	var oDiv = document.getElementById("box");
	//设置移入移出事件
	oDiv.onmouseenter = function(){
		sport(this,{"width" : 400},function(){
			//alert("运动已结束！");
			sport(oDiv,{"height":400},function(){
				sport(oDiv,{"opacity":20});
			});
		});	
	};
	oDiv.onmouseleave = function(){
		sport(this,{"opacity" : 100},function(){
			sport(oDiv,{"height":100},function(){
				sport(oDiv,{"width":100});
			});
		});
		
		
	};
</script>
