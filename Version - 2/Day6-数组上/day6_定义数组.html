<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Array</title>
	</head>
	<body>
	
	
	
	<script>
	/*
		//定义数组
		//以json的方式
		var arr = [5];
		var iLength = arr.length;  //属性的访问方法：对象.属性
		//对象：一切具有属性和方法的事物。
		//alert(typeof arr);
		//alert(iLength);
		alert(arr[0])
		arr[0] = 6;
		//以构造函数的方式(有且仅有一个正整数作为参数时，代表数组长度，如果是负整数，报错。其它情况均表示数组元素。)
		var oArr = new Array(1,2,3,4,5);
		alert(oArr[0]);
		alert(oArr.length);
		*/
		//如何给数组赋值
		//先声明，后赋值
		//初始化数组（给数组赋初值）：定义数组的同时给数组赋值
		
		var arr = [];
		/*
		arr[0] = 1;
		arr[1] = 2;
		arr[2] = 3;
		arr[3] = 4;
		*/
		var n = 0;
		n = parseInt(prompt("请输入人数：",10));
		//alert(typeof n);
		for(var i = 0; i < n; i ++){
			arr[i]  = i + 1;
		}
		//alert(arr[arr.length - 1]);
		//alert(arr);
		//七种遍历方法
		var i = 0;
		while(i < arr.length){
			document.write(arr[i] + " ");
			i ++;
		}
		document.write("<br/>");
		i = arr.length - 1;
		while(i >= 0){
			document.write(arr[i] + " ");
			i --;
		}
		document.write("<br/>");
		i = 0;
		do{
			document.write(arr[i] + " ");
			i ++;
		}while(i < arr.length);
		document.write("<br/>");
		i = arr.length - 1;
		do{
			document.write(arr[i] + " ");
			i --;
		}while(i >= 0);
		document.write("<br/>");
		for(i = 0;i < arr.length; i ++){
			document.write(arr[i] + " ");
		}
		document.write("<br/>");
		for(i = arr.length - 1; i >= 0; i --){
			document.write(arr[i] + " ");
		}
		//for( 变量名 in 集体名称){
		//	语句组;
		//}
		//作用：只能遍历数组或对象
		document.write("<br/>");
		for(i in arr){
			document.write(arr[i] + " ");
		}
	</script>
	</body>
</html>
