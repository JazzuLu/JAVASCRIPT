<script>
	//选手若干，评委若干，求每一个选手的平均评分（去掉一个最高分和一个最低分）
	var songer = parseInt(prompt("请输入选手数量："));
	var jury = parseInt(prompt("请输入评分人数："));
	var arr = [];
	for(var i = 1; i <= songer;i ++){
		var score = new Array(jury);
		var sum = 0;
		alert("请评委亮出第" + i + "个选手的评分");
		for(var j = 0;j < score.length; j ++){
			score[j] = Number(prompt("请输入第" + (j + 1) + "个评委的评分："));
			sum += score[j];
		}
		var max = Math.max.apply(null,score);
		var min = Math.min.apply(null,score);
		var ave = (sum - max - min) / (jury - 2);
		alert("第" + i + "个选手的最终得分是：" + ave);
		arr.push(ave);
	}
	alert("第一个选手的最终得分是：" + arr[0] + "\n第二个选手的最张得分是：" + arr[1]);
</script>
