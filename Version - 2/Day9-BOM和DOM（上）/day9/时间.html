<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script>
			window.onload = function(){
			//获取页面元素
				var oBtn = document.getElementById("btn"); //获取按钮
				var oDiv = document.getElementById("box"); //获取div
				//给按钮添加点击事件
				oBtn.onclick = function(){
					//调用计时器
					setInterval(function(){
						var now = new Date(); //创建日期对象
						//将时、分、秒显示到标题中
						document.title = toDuble(now.getHours()) + ":" + toDuble(now.getMinutes()) + ":" + toDuble(now.getSeconds());
						//innerHTML:获取或修改指定标签中的内容
						oDiv.innerHTML = toDuble(now.getHours()) + ":" + toDuble(now.getMinutes()) + ":" + toDuble(now.getSeconds());
					},30);
				};
				//实现双位数
				function toDuble(n){
					return n < 10 ? "0" + n : n;
				}
				
			};
		</script>
	</head>
	<body>
		<input type ="button" id="btn" value="开始">
		<div id="box"></div>
	</body>
</html>
