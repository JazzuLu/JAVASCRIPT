<script>
	//压缩字符串。 “aabbbaccddb"   "a2b3a1c2d2b1"
	var str = prompt("请输入一个字符串：");
	var ss = "";
	for(var i = 0;i < str.length;){
		var count = 1;
		for(var j = i + 1;j < str.length;j ++){
			if( str.charAt(i) == str.charAt(j)){
				count ++;
			}else{
				break;
			}
		}
		ss += str.charAt(i) + count;
		i = j;
	}
	alert(ss);
</script>
