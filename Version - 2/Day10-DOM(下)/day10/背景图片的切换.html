<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body{
				background : url(img/10.jpg);
			}
		</style>
		<script>
			//页面加载事件
			window.onload = function(){
				//1.获取页面元素（对象）。
				var oInp = document.getElementsByTagName("input"); //获取input元素
				var arrPic = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg","img/6.jpg","img/7.jpg","img/8.jpg","img/9.jpg"];
				var oBody = document.getElementsByTagName("body")[0];
				var i = 0;
				var timer = null;
				//2.给按钮添加点击事件
				oInp[0].onclick = function(){
					clearInterval(timer);
					timer = setInterval(function(){
						oBody.style.background = "url(" + arrPic[i ++ % arrPic.length] + ")";
					},3000)
					
				};
				oInp[1].onclick = function(){
					clearInterval(timer);
				};
				
			
			};
		</script>
	</head>
	<body>
		<input type ="button" id="btn" value="开始切换">
		<input type ="button" id="btn1" value="停">
	</body>
</html>
