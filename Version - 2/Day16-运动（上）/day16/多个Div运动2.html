<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				/*position: absolute;	*/
				margin-top:10px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
	<script type="text/javascript" src="js/move5.js" ></script>
	<script type="text/javascript">
		var oDiv = document.getElementsByTagName("div");
		for(var i = 0; i < oDiv.length; i ++){
			oDiv[i].onmouseenter = function(){
				startMove(this,"width",300);
			};
			oDiv[i].onmouseleave = function(){
				startMove(this,"width",100);
			};
		}
	</script>
</html>
