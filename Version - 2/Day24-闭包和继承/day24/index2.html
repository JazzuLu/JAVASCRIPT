<script type="text/javascript">
	var iYear = parseInt(prompt("请输入年份："));
	var iMonth = parseInt(prompt("请输入月份 ："));
	var iDate = parseInt(prompt("请输入日："));
	var sum = 0;
	switch ( iMonth ){
		case 12 : sum += 30;
		case 11 : sum += 31;
		case 10 : sum += 30;
		case 9 : sum += 31;
		case 8 : sum += 31;
		case 7 : sum += 30;
		case 6 : sum += 31;
		case 5 : sum += 30;
		case 4 : sum += 31;
		case 3 : sum += (iYear % 4 == 0 && iYear % 100 || !(iYear % 400)) ? 29 : 28;
		case 2 : sum += 31;
		case 1 : sum += iDate;
	}
	alert(sum);
</script>
