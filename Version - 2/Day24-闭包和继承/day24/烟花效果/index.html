	document.onclick = function(evt){
		var evt = evt || window.event;
		fashe( {"left":evt.clientX,"top":evt.clientY})
	}
	
	function fashe(tar){
		var oBox = document.createElement("div");
		oBox.className = "box";
		oBox.style.left = tar.x + "px";
		oBox.style.top = document.documentElement.clientHeight + "px";
		startMove(oBox,{"top":tar.y},function(){
			document.body.removeChild("oBox");
		})
	}
