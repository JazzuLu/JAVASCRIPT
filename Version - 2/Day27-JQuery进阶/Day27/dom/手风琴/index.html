<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>

		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			 ul li {
			 	list-style: none;
			 }			
			#main {
				width: 640px;
				height: 145px;
				background: yellowgreen;
				margin: 0 auto;	
			}			
			#main ul {
				width: 640px;
				height: 145px;
				border-left: 1px solid #ddd;
				position: relative;
			}
			#main ul li {
				width: 50px;
				height: 143px;
				float: left;
				border: 1px solid #ddd;
				border-left: 0;
				position: relative;
				overflow: hidden;
				cursor: pointer;
			}
			#main ul li.active {
				width: 435px;
				height: 143px;
			}
			#main ul li h3 {
				font-size: 14px;
				color: #000000;
				width: 14px;
				padding: 40px 18px 0;			
			}
			#main ul li div {
				width: 384px;
				height: 143px;
				background: blue;
				position: absolute;
				top: 0;
				left: 50px;
				border-left: 1px solid #ddd;
			}
			#main ul li.last {
				position: absolute;
				top: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<ul>
				<li class="active">
					<h3>白玫瑰</h3>
					<div></div>
				</li>
				<li>
					<h3>白玫瑰</h3>
					<div></div>
				</li>
				<li>
					<h3>白玫瑰</h3>
					<div></div>
				</li>
				<li>
					<h3>白玫瑰</h3>
					<div></div>
				</li>
				<li class="last">
					<h3>白玫瑰</h3>
					<div></div>
				</li>
			</ul>
		</div>	
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript">			
			$(function(){				
				$("#main ul li").click(function(){
					var $this = $(this);			 $this.stop().animate({"width":"435px"},300).siblings().stop().animate({"width":"50px"},300)
				})
			});	
		</script>
	</body>
</html>
