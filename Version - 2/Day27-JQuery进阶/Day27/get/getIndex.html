/*以 对象键值对的方式来发送数据*/

/*如何获取 JSON 数据，并处理,如果强制专换成 html 文件，会把数据原始结构打出来*/
	$("#getBut").click(function(){
			//$.get('demo.JSON',function(response,status,xhr){
			$.getJSON('demo.JSON',function(response,status,xhr){
				//alert(response);
				for(var i=0;i<2;i++){
					_user=response[i].user;
					_pwd=response[i].pwd;
				alert("用户名："+_user+"密码："+_pwd);
				}
			},'html');
		});
