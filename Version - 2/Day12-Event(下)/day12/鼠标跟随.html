<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body style="height: 5000px;">
		<div id="box">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	//获取页面元素
	var oDiv = document.getElementById("box");
	document.onmousemove = function (evt){
		var e = evt || window.event;
		oDiv.style.left = e.pageX + "px";
		oDiv.style.top = e.pageY + "px";
	}
</script>
