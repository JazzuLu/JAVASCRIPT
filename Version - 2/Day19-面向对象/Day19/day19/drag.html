<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
			}
			#box1{
				width: 100px;
				height: 100px;
				background: green;
				position: absolute;
				left: 300px;
				
			}
		</style>
		<script type="text/javascript" src="js/drag.js" ></script>
		<script type="text/javascript">
			
			/*
			 * 面向过程过渡到面向对象
			 * 第一步：将公用的变量设置成全局变量
			 */
			window.onload = function(){
				//获取元素
				var oDiv = document.getElementById("box");
				oDiv.onmousedown = function(evt){
					var e = evt || window.event;
					var disX = e.offsetX;
					var disY = e.offsetY;
					document.onmousemove = function(evt){
						var e = evt || window.event;
						oDiv.style.left = e.clientX - disX + "px";
						oDiv.style.top = e.clientY - disY + "px";
					}
					document.onmouseup = function(){
						document.onmousemove = null;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
		<div id="box1">
			
		</div>
	</body>
</html>
